<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <!-- <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article> -->
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 
      div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
    const title = document.querySelector('#title')
    const content = document.querySelector('#content')
    const form = document.querySelector('#form')
    const cardsSection = document.querySelector('#cardsSection')

    function cardGenerate(event) {
      // 기본 이벤트 동작 취소
      event.preventDefault()
      
      // 카드 구성 요소 생성
      const newArticle = document.createElement('article')
      newArticle.classList.add('col-4')

      const newDiv = document.createElement('div')
      newDiv.classList.add('card', 'm-1')

      const cardBody = document.createElement('div')
      cardBody.classList.add('card-body')

      const newH5 = document.createElement('h5')
      newH5.classList.add('card-title')
      newH5.textContent = title.value

      const newP = document.createElement('p')
      newP.classList.add('card-text')
      newP.textContent = content.value

      // 구조 조립
      cardBody.append(newH5,newP)
      newDiv.appendChild(cardBody)
      newArticle.appendChild(newDiv)
      cardsSection.appendChild(newArticle)

      // 입력 폼 초기화
      title.value = ''
      content.value = ''
    }
    form.addEventListener('submit', cardGenerate)
  </script>
</body>
</html>
