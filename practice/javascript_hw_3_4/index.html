<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- 적절한 클래스를 스타일로 지정해 줌 -->
  <style>
    .gray{
      background-color: gray;
      color : white;
    }
    .white{
      background-color: white;
      color : black;
    }
    .navy{
      background-color: navy;
      color : white;
    }
  </style>
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    // 내 document객체에서, 적절한 요소를 선택하기
    // 요소 선택자 -> 문자열 형태로 지정
    const bodyTag = document.querySelector('body')
    // classList 속성에는 클래스에 해당할 문자열을 add, remove
    // bodyTag.classList.add('gray') // gray라는 이름의 클래스를 bodyTag 요소에 추가해줌
    bodyTag.className = 'navy'
    
    // 적절한 li 태그가 클릭이 되었을때, 적절한 속성을 부여 해야한다.
    const grayButton = document.querySelector('#grayButton')
    const whiteButton = document.querySelector('#whilteButton')
    const navyButton = document.querySelector('#navyButton')
    //해당 요소가 클릭이 되면 callback function : 인자로 넘겨져서 나중에 호출 됨
    //   // addEventListner에 넘길 함수는 첫번째 인자로 event를 받는다
    // function changeClass(event, color) {
    //   bodyTag.className = color
    // }
    // grayButton.addEventListener('click', changeClass) //클릭이라는 행위가 벌어졌을 때 이벤트를 들을 리스너를 요소에 추가해 줌.
    grayButton.addEventListener('click', function (event) { // 함수 표현식, 마치 람다처럼 많이 사용함.
      bodyTag.className = 'gray'
    }) 
    // ul태그가 클릭 되면 조건분기로 자식 요소로 반영하도록 
    // 자식요소인 li태그에 무슨 일이 벌어지면, 조건 분기
    // ul 태그를 선택 해오기
    const ulTag = document.querySelector('.switcher')
    // 이 ul 태그에 전달된 click 이라는 이벤트에 대해서 반응
    ulTag.addEventListener('click', function (event) {
      // ul Tag의 자식들, li Tag에게 click 이벤트가 벌어지면
      // 그 이벤트는 부모 요소에게 bubbling 된다.
      // 그래서, 그 자식에게 click이 발생해도, 부모는 그 사실을 알 수 있다.
      console.log(event)
      console.log(event.target.id) // -> target : 이벤트가 실제로 벌어진 요소를 알 수 있다. : 각각 li태그
      console.log(event.currentTarget) // -> 현재 요소 : ul 태그
      // -> 즉 현재 진행되는 주체냐, 실제로 일어난 곳이냐.
      // 조건 분기 : 무슨 li태그냐에 따라서 조건 분기 해야함.
      // 지금은 무엇이 클릭 되었는지 알 수 없음
      // -> target, currentTarget의 차이를 이용
      if (event.target.id == 'grayButton') { bodyTag.className = 'gray' } 
      else if (event.target.id == 'whiteButton') { bodyTag.className = 'white' } 
      else if (event.target.id == 'navyButton') { bodyTag.className = 'navy' }

    })

    // body의 속성을 조작
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    
  
  </script>
</body>
</html>
